            //},10000)

            sdk_url: 'sensorsdata.full.js',
            use_app_track: true,//默认改成true了，可去掉
            name: 'sa',//可改名
            server_url: '39.98.54.111/dcskftxv6akqoaoyyccgcdnxe_1n6k/dcs.gif?', //要求不带http或https协议，dcs.gif后可以带部分参数,例如dcs.gif?project=a1&id=2

            is_track_device_id: true, //默认改成true了，可去掉
            use_client_time: true, //默认改成true了，可去掉
            heatmap: {

                clickmap: 'default',
                //是否开启触达注意力图，设置 default 表示开启，自动采集 $WebStay 事件，默认 'not_collect' 表示关闭, 可去掉
                scroll_notice_map: 'not_collect'

        });
